services:
  - type: web
    name: blurkittool
    runtime: python
    buildCommand: "pip install -r web/requirements.txt"
    startCommand: "cd web && python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
