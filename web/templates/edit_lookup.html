{% extends 'base.html' %}
{% block content %}
<h4>Editar/Eliminar mod (por nombre exacto)</h4>
<form method="post">
  <div class="mb-2">
    <input name="name" class="form-control" placeholder="Nombre exacto">
  </div>
  <button class="btn btn-primary">Cargar</button>
  <a href="/" class="btn btn-secondary">Volver</a>
</form>
{% if mensaje %}
  <div class="alert alert-warning mt-3">{{ mensaje }}</div>
{% endif %}
{% endblock %}
