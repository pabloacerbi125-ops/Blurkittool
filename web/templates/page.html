<head>

  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background: linear-gradient(135deg, #181c22 0%, #232526 100%) !important;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .public-nav {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      padding: 1rem 0;
      border-bottom: 1px solid var(--card-border);
    }
    .hero-section {
      text-align: center;
      padding: 3.5rem 1.5rem 2.5rem;
      background: rgba(36,38,41,0.92);
      border-radius: 22px;
      margin-bottom: 2.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.13), 0 2px 24px 0 rgba(255,204,0,0.04);
      backdrop-filter: blur(8px);
      animation: fadeInHero 1.1s cubic-bezier(.4,1.4,.6,1);
    }
    @keyframes fadeInHero {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .hero-title {
      font-family: 'Press Start 2P', monospace, 'Inter', Arial, sans-serif;
      font-size: 2.2rem;
      color: #ffcc00;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff8c42, 0 0 2px #fff, 0 2px 8px #000a;
      margin-bottom: 0.7rem;
      animation: gamerGlow 2.2s infinite alternate;
    }
    @keyframes gamerGlow {
      0% { text-shadow: 0 0 8px #ff8c42, 0 0 2px #fff, 0 2px 8px #000a; }
      100% { text-shadow: 0 0 18px #ffcc00, 0 0 8px #ff8c42, 0 2px 16px #000c; }
    }
    .hero-subtitle {
      color: #e6eef3;
      font-size: 1.15rem;
      margin-bottom: 0;
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.2rem 2.2rem;
      justify-content: center;
      margin-bottom: 2.2rem;
    }
    .menu-card {
      border: 2.5px solid #ff8c42;
      box-shadow: 0 0 16px 2px #ff8c42cc, 0 0 32px 4px #ffcc0033;
      background: rgba(30,32,36,0.97);
      border-radius: 18px;
      transition: box-shadow 0.3s, border-color 0.3s, transform 0.2s;
      font-family: 'Press Start 2P', monospace, 'Inter', Arial, sans-serif;
      min-width: 320px;
      max-width: 340px;
      padding: 2.2rem 1.5rem;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .menu-card:hover {
      box-shadow: 0 0 32px 8px #ffcc00cc, 0 0 64px 12px #ff8c42cc;
      border-color: #ffcc00;
      transform: scale(1.04) rotate(-1deg);
    }
    .menu-icon {
      font-size: 2.7rem;
      margin-bottom: 1.1rem;
      filter: drop-shadow(0 0 8px #ff8c42cc);
      animation: gamerIconPop 2.5s infinite alternate;
    }
    @keyframes gamerIconPop {
      0% { transform: scale(1) rotate(-3deg); }
      100% { transform: scale(1.13) rotate(5deg); }
    }
    .menu-title {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
      text-shadow: 0 0 4px #ffcc00cc;
    }
    .menu-description {
      color: #b8c1ca;
      font-size: 0.95rem;
      font-family: 'Inter', Arial, sans-serif;
    }
    .login-link {
      display: inline-block;
      padding: 0.4rem 1rem;
      background: #ff8c42;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .login-link:hover {
      background: #ff7628;
      color: #fff;
    }
    @media (max-width: 900px) {
      .menu-grid { gap: 1.2rem; }
      .menu-card { min-height: 180px; padding: 1.2rem 0.7rem; }
    }
    @media (max-width: 600px) {
      .menu-grid { flex-direction: column; gap: 1.2rem; }
      .menu-card { min-height: 140px; padding: 1rem 0.5rem; }
    }
  </style>
</head>

    <!-- Footer -->
    <div class="text-center" style="padding: 2rem 0; color: var(--muted); font-size: 0.9rem;">
