<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blurkit Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container container-main">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <div style="width:34px;height:34px;background:#2b2b2b;border-radius:6px;display:flex;align-items:center;justify-content:center;margin-right:8px;font-weight:800;color:var(--accent)">BK</div>
          <div>
            BlurkitTool<br><small style="color: #b8c1ca;">Staff helper</small>
          </div>
        </a>
        <div class="ms-auto">
          <a class="btn btn-sm btn-outline-light" href="/">Menú</a>
        </div>
      </div>
    </nav>

    <main class="container container-main my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="container container-main text-center py-3">
      <span class="footer-note">versión: prototipo • mods.json en la carpeta del proyecto • by: PonyGamer_uwu</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fix para inputs bloqueados en Electron
      window.addEventListener('load', function() {
        function enableInputs() {
          document.querySelectorAll('input, textarea, select, button').forEach(function(el) {
            el.removeAttribute('disabled');
            el.removeAttribute('readonly');
            el.style.pointerEvents = 'auto';
          });
        }
        
        enableInputs();
        // Re-ejecutar periódicamente
        setInterval(enableInputs, 300);
      });
    </script>
  </body>
</html>
