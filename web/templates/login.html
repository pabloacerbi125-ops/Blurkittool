<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlurkitModsTool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #0f1113 0%, #1a1d21 50%, #0f1113 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -30%;
            width: 160%;
            height: 160%;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.04) 0%, transparent 70%);
            opacity: 0.7;
        }
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        .login-card {
            background: rgba(23, 24, 26, 0.97);
            border: 1px solid rgba(255, 204, 0, 0.18);
            border-radius: 16px;
            padding: 2.2rem 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35), 0 0 12px rgba(255, 204, 0, 0.04);
            backdrop-filter: blur(3px);
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .login-card:hover {
            border-color: rgba(255, 204, 0, 0.28);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.45), 0 0 18px rgba(255, 204, 0, 0.07);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffc107 0%, #ff8c42 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px rgba(255, 204, 0, 0.18);
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        .brand-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffc107, #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        .brand-subtitle {
            color: #b8c1ca;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .form-label {
            color: #ffc107;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .form-control {
            background: rgba(15, 17, 19, 0.88);
            border: 2px solid rgba(255, 204, 0, 0.13);
            border-radius: 10px;
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            background: rgba(15, 17, 19, 0.97);
            border-color: #ffc107;
            box-shadow: 0 0 0 0.1rem rgba(255, 204, 0, 0.10), 0 0 8px rgba(255, 204, 0, 0.08);
            color: #ffffff;
        }
        .form-control::placeholder {
            color: rgba(184, 193, 202, 0.5);
        }
        .btn-login {
            background: linear-gradient(135deg, #ffc107 0%, #ff8c42 100%);
            border: none;
            border-radius: 10px;
            color: #000000;
            font-weight: 700;
            font-size: 1.01rem;
            padding: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(255, 204, 0, 0.18);
            position: relative;
            overflow: hidden;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #ffcc00 0%, #ff8c42 100%);
            box-shadow: 0 4px 12px rgba(255, 204, 0, 0.22);
        }
        .btn-login:active {
            background: #ffcc00;
            color: #232526;
        }
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert-info {
            background: rgba(23, 162, 184, 0.15);
            color: #17a2b8;
            border: 1px solid rgba(23, 162, 184, 0.3);
        }
        .alert-success {
            background: rgba(46, 204, 113, 0.15);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        .alert-danger {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        .footer-text {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 204, 0, 0.1);
        }
        .footer-text small {
            color: #6c757d;
            font-size: 0.85rem;
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .back-link a:hover {
            color: #ff8c42;
            transform: translateX(-3px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">üéÆ</div>
                <h1 class="brand-title">BlurkitModsTool</h1>
                <p class="brand-subtitle">Iniciar Sesi√≥n</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <span>üë§</span> Usuario
                    </label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Ingresa tu usuario" required autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <span>üîí</span> Contrase√±a
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Ingresa tu contrase√±a" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">
                        üöÄ Ingresar
                    </button>
                </div>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('home') }}">
                    <span>‚Üê</span> Volver al inicio
                </a>
            </div>
            
            <div class="footer-text">
                <small>v1.0 ‚Ä¢ Sistema de autenticaci√≥n</small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
